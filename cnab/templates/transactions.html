<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Backend</title>
</head>
<body>
    <section>
        <table>
            <tr>
                <th title="Tipo da transação">Tipo</th>
                <th title="Data da ocorrência">Data</th>
                <th title="Valor da Movimentação">Valor</th>
                <th title="CPF do beneficiário">Cpf</th>
                <th title="Hora da ocorrência">Hora</th>
                <th title="Dona da loja">Dono</th>
                <th title="Nome da loja">Loja</th>
            </tr>

            {% for transaction in object_list %}

            <tr>
                <td>{transaction.type}</td>
                <td>{transaction.date}</td>
                <td>{transaction.value}</td>
                <td>{transaction.cpf}</td>
                <td>{transaction.card}</td>
                <td>{transaction.hour}</td>
                <td>{transaction.owner}</td>
                <td>{transaction.shop}</td>
            </tr>

            {% empty %}

            <tr>
                <td>Nenhum campo adicionado.</td>
            </tr>
            
            {% endfor %}

        </table>
        <h2>Saldo Total: R$ 1500,00</h2>
    </section>
</body>
</html>
